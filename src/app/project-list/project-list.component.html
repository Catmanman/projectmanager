<!-- Form for adding or editing projects -->
<div>
  <input [(ngModel)]="newProject.projectName" placeholder="Project Name" />
  <textarea [(ngModel)]="newProject.projectDesc" placeholder="Project Description"></textarea>
  <input [(ngModel)]="newProject.startDate" type="date" placeholder="Start Date" />
  <input [(ngModel)]="newProject.endDate" type="date" placeholder="End Date" />
  
  <!-- Status Dropdown -->
  <select [(ngModel)]="newProject.status">
    <option value="Pending">Pending</option>
    <option value="In Progress">In Progress</option>
    <option value="Completed">Completed</option>
  </select>

  <!-- Add or Update Button -->
  <button (click)="isEditing ? updateProject() : addProject()">
    {{ isEditing ? 'Update Project' : 'Add Project' }}
  </button>
</div>

<!-- Display list of projects -->
<div *ngFor="let project of projects">
  <div>
    <h3>{{ project.projectName }}</h3>
    <p>{{ project.projectDesc }}</p>
    <p>Status: {{ project.status }}</p>
    <p>Start Date: {{ project.startDate | date }}</p>
    <p>End Date: {{ project.endDate | date }}</p>

    <!-- Edit and Delete buttons -->
    <button (click)="editProject(project)">Edit</button>
    <button (click)="deleteProject(project.projectId)">Delete</button>
  </div>
</div>
